{% extends 'partials/base.html' %}
{% load static %}
{% block content %}
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header"><h3 class="text-center font-weight-light my-4">Register New User</h3></div>
                              <div class="card-body">
                                {% if messages %}
                                  <div class="alert feedback-message" role="alert">
                                    {% for message in messages %}
                                      {{ message }}
                                    {% endfor %}
                                  </div>
                                {% endif %}
                                <form action="{% url 'register' %}" method="POST">
                                    {% csrf_token %}
                                    {{ form.as_p }}
                                    <input type="submit" value="Submit" class="btn btn-primary"/>
                                </form>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small"><a href="{% url 'login' %}">Already has an account? Sign In!</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <br>
    </div>
{% endblock %}
