{% extends 'partials/base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-5">
                    <div class="text-center">
                        <h2 class="h4 text-gray-900 mb-4">Reset Your Password</h2>
                        <p>Please enter your new password below.</p>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <input type="hidden" name="uidb64" value="{{ uidb64 }}">
                        <input type="hidden" name="token" value="{{ token }}">
                        <div class="form-group">
                            <input type="password" name="new_password" placeholder="New Password" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <input type="password" name="confirm_password" placeholder="Confirm Password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
                    </form>
                    <hr>
                    <div class="text-center">
                        <a class="small" href="{% url 'login' %}">Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
