<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Info</title>
</head>
<body>
    <h2>User Information</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Username</th>
                <th>Name</th>
                <th>Last Name</th>
                 <th>Mail</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
                <td>{{ user.email }}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
