{% extends 'partials/base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <!--Login Box-->
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Welcome</h1>
                                    {% if messages %}
                                        <div>
                                            {% for message in messages %}
                                                <div class="{% if 'success' in message.tags %}alert alert-success{% elif 'error' in message.tags %}alert alert-danger{% else %}alert alert-info{% endif %}">
                                                    {{ message }}
                                                </div>
                                            {% endfor %}
                                        </div>
                                    {% endif %}
                                </div>
                                <form action="{% url 'authenticate_user' %}" id="login-form" method="POST">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <input type="text" id="username" name="username" placeholder="Insert your Username" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" id="password" name="password" placeholder="Insert your Password" class="form-control" required>
                                    </div>
                                    <!--
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input type="checkbox" class="custom-control-input" id="customCheck" name="remember_me">
                                            <label class="custom-control-label" for="customCheck">Remember Me</label>
                                        </div>
                                    </div>
                                    -->
                                    <button type="submit" class="btn btn-primary btn-user btn-block">
                                        Login
                                    </button>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="{% url 'password_reset' %}">Forgot Password?</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" href="{% url 'register' %}">Create an Account!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
